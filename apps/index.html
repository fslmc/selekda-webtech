<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSGN Illustration</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <h1>hay</h1>
        <div id="toolbar">
            <button id="brushTool">Brush</button>
            <button id="eraserTool">Eraser</button>
            <button id="moveTool">Move</button>
            <input type="color" id="colorPicker" value="#000000">
        </div>

        <div id="propertiesBar">
            <label for="brushSize">Brush Size:</label>
            <input type="range" id="brushSize" min="1" max="100">
            <label for="brushOpacity">Brush Opacity: <span id="brushOpacityLabel">100</span>%</label>
            <input type="range" id="brushOpacity" min="0" max="100" value="100">
            <select id="brushShape">
                <option value="round">Round</option>
                <option value="square">Square</option>
            </select>
            <div id="moveToolProperties" style="display: none;">
                <button id="rotateClockwiseButton">Rotate Clockwise</button>
                <button id="rotateCounterClockwiseButton">Rotate Counter Clockwise</button>
                <button id="flipHorizontalButton">Flip Horizontal</button>
                <button id="flipVerticalButton">Flip Vertical</button>
            </div>
        </div>

        <div id="workspace">
            <canvas id="canvas" width="800" height="400"></canvas>
        </div>

        <div id="layers">
            <div id="layersList">

            </div>
            <button id="newLayer">Add Layer</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
